<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Conference ticket generator">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/01_form.css">

    <script src="assets/js/main.js" defer></script>

    <title>Frontend Mentor | Conference ticket generator</title>

</head>
<body>

<header class="header">
    <img class="header__image" src="assets/images/logo-full.svg" alt="logo Coding Conf">

    <div class="header__subsection">
        <h1 class="header__subsection__title">Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p class="header__subsection__paragraph">Secure your spot at next year's biggest coding conference.</p>
    </div>
</header>

<form method="get" class="form">
    <fieldset class="form__uploader-section">
        <legend class="form__uploader-section__title">Upload Avatar</legend>
        <label class="form__uploader-section__dragdrop" for="uploader" tabindex="0">
            <label class="input-cover" for="uploader"></label>
            <input id="uploader" type="file" name="image" accept="image/*" hidden>
            <span>Drag and drop or click to upload</span>
        </label>
        <span class="form__uploader-section__sub-info">Upload your photo (JPG or PNG, max size: 500KB).</span>
    </fieldset>

    <label class="form__input-section" for="name">Full Name
        <input id="name" type="text" name="full_name" maxlength="20">
        <span class="error">Please enter a valid name</span>
    </label>

    <label class="form__input-section" for="email">Email Address
        <input id="email" type="email" name="email" placeholder="example@email.com">
        <span class="error">Please enter a valid email address</span>
    </label>

    <label class="form__input-section" for="github">GitHub Username
        <input id="github" type="text" name="github" placeholder="@yourusername" maxlength="20">
        <span class="error">Please enter a valid GitHub username</span>
    </label>

    <a id="submit-ticket" class="form__button" target="_blank">Generate My Ticket</a>
</form>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/chanwinharold" target="_blank">@chanwinharold</a>.
</footer>
</body>
</html>
