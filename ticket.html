<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Conference ticket generator">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/02_ticket.css">

    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/ticket.js" defer></script>

    <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>

<header class="header">
    <img class="header__image" src="assets/images/logo-full.svg" alt="logo Coding Conf">

    <div class="header__subsection">
        <h1 class="header__subsection__title">Congrats, <span class="first-name">jonatan kristof</span>! Your ticket is ready.</h1>
        <p class="header__subsection__paragraph">We've emailed your ticket to <span class="email">jonatankristof@gmail.com</span> and will
            send updates in the run-up to the event.</p>
    </div>
</header>

<section class="ticket">
    <div class="ticket__header">
        <img class="ticket__header__image" src="assets/images/logo-full.svg" alt="logo Coding Conf">
        <p class="ticket__header__text">Jan 31, 2025 / Austin, TX</p>
    </div>

    <div class="ticket__infos">
        <img class="ticket__infos__image" src="" alt="picture uploaded">
        <h2 class="ticket__infos__name">Jonatan Kristof</h2>
        <span class="ticket__infos__github">@jonatankristof1011</span>
    </div>

    <div class="ticket__code">#124AZF52</div>
</section>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/chanwinharold" target="_blank">@chanwinharold</a>.
</footer>
</body>
</html>
